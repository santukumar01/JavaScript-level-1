<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pratcice Set</title>
  </head>
  <body>
    <div id="my-Name"></div>
    <div id="my-exp"></div>

    <script>
      const myName = "Santu";
      document.getElementById("my-Name").innerText = `Your Name is :${myName}`;
      const exp = "6+5+9*3";
      //   eval
      const ans = eval(exp);
      document.getElementById("my-exp").innerText = `exp : ${ans}`;
    </script>
  </body>
</html>
