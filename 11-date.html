<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let myDate = new Date(); //creating a new Date object

      console.log(myDate); //Wed May 15 2024 09:56:52 GMT+0530 (India Standard Time)

      console.log(myDate.getTime()); //1715747295682 -> misec from 1970
      console.log(myDate.getFullYear()); //2024
      console.log(myDate.getDay()); //3
      console.log(myDate.getDate()); //15
      console.log(myDate.getHours()); //9
      console.log(myDate.getMinutes()); //58
    </script>
  </body>
</html>
